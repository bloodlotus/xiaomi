<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>购物车</title>
		<script type="text/javascript" src = "../js/jquery-1.10.1.min.js"></script>
		<script type="text/javascript" src = "../js/jquery.cookie.js"></script>
		<script type="text/javascript" src = "../js/shop.js"></script>
		<link rel = "stylesheet" type = "text/css" href = "../css/shop.css" />
	</head>
	<body>
		<!--头-->
		<div class = "cartbg">
			<div class = "cart">
				<div class = "cart_title">
					我的购物车
				</div>
				<div class = "cart_hint">
					温馨提示:产品是否购买成功,以最终下单为准哦
				</div>
				<div class = "cart_cap">
					<a>登录</a><span>|</span>
					<a>注册</a>
				</div>
			</div>
		</div>
		
		<!--标题-->
		<div class= "cart_con">
			<div class = "con_title">
				<div class = "con_choice">
					<input type = "checkbox" ><span>全选</span>
				</div>
				<div class = "con_shop">商品</div>
				<div class = "con_price">单价</div>
				<div class = "con_num">数量</div>
				<div class = "con_numm">小计</div>
				<div class = "con_noperate">操作</div>
			</div>
			
			<!--商品-->
			
		</div>
		<div class = "cart_low">
			<div class = "low_left">
				<a>继续购物</a><span>|</span>
				<a>共<span class = "span_a">0</span>件商品</a>
			</div>
			<div class = "low_right">
				<div class = "rental">
					<span class = "span_b"></span>
				</div>
				<div class = "accounts">
					去结算
				</div>
			</div>
		</div>
	</body>
</html>
